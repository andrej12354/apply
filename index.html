<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MineDime Network - Apply</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://i.pinimg.com/736x/df/8e/e7/df8ee7a1e5c723e18927aee30b3f46e2.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #fff;
      text-align: center;
    }

    nav {
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav a {
      color: #fff;
      background: #ff7f27;
      padding: 10px 20px;
      margin: 0 5px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    nav a:hover { background: #e66910; }

    .hamburger {
      display: none;
      position: absolute;
      right: 20px;
      top: 15px;
      cursor: pointer;
      flex-direction: column;
      gap: 5px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: white;
    }

    .mobile-menu {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
      transition: right 0.3s ease-in-out;
      z-index: 200;
    }

    .mobile-menu a {
      color: white;
      background: #ff7f27;
      padding: 10px 20px;
      margin: 10px 0;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      width: 80%;
      text-align: center;
    }

    .close-btn {
      position: absolute;
      left: 10px;
      top: 10px;
      background: red;
      color: white;
      border: none;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 5px;
    }

    @media (max-width: 768px) {
      nav { display: none; }
      .hamburger { display: flex; }
    }

    header {
      background: rgba(0,0,0,0.85);
      padding: 40px 20px 20px;
      border-bottom: 3px solid #ff7f27;
    }

    header img {
      max-width: 150px;
      margin-bottom: 10px;
    }

    h1 { font-size: 3em; color: #ff7f27; margin: 0; }

    main {
      max-width: 800px;
      margin: 20px auto;
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 10px;
    }

    input, select, textarea, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }

    button {
      background: #ff7f27;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover { background: #e66910; }

    .success-message {
      display: none;
      background: #28a745;
      padding: 15px;
      border-radius: 5px;
      margin: 10px 0;
      font-weight: bold;
    }

    label { display: block; text-align: left; margin: 5px 0; }
  </style>
</head>
<body>
  <div class="hamburger" onclick="openMenu()">
    <div></div><div></div><div></div>
  </div>

  <div class="mobile-menu" id="mobileMenu">
    <button class="close-btn" onclick="closeMenu()">X</button>
    <a href="https://www.minedime.org">Home</a>
    <a href="https://store.minedime.org">Store</a>
    <a href="https://discord.gg/JqrTxrPwDR">Discord</a>
    <a href="https://www.minedime.org/vote">Vote</a>
    <a href="https://www.minedime.org/rules">Rules</a>
    <a href="https://www.minedime.org/news">News</a>
    <a href="https://www.minedime.org/apply">Apply</a>
  </div>

  <header>
    <img src="logo.png" alt="MineDime Logo">
    <h1>Apply to MineDime Network</h1>
  </header>

  <main>
    <p>Choose your application type and fill the form below.</p>

    <form id="applyForm">
      <label for="type">Application Type:</label>
      <select id="type" name="type" required>
        <option value="">Select...</option>
        <option value="Staff">Staff</option>
        <option value="Media">Media</option>
      </select>

      <label for="role">Desired Role:</label>
      <select id="role" name="role" required>
        <option value="">Select...</option>
        <option value="Builder">Builder</option>
        <option value="Moderator">Moderator</option>
        <option value="Marketing">Marketing</option>
        <option value="Admin">Admin</option>
        <option value="Head Admin">Head Admin</option>
      </select>

      <label for="username">Minecraft Username:</label>
      <input type="text" id="username" name="username" placeholder="Your Minecraft username" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" placeholder="Your age" required>

      <div id="mediaFields" style="display:none;">
        <label for="video1">Video 1 URL:</label>
        <input type="url" id="video1" name="video1" placeholder="Link to your video" >

        <label for="video2">Video 2 URL:</label>
        <input type="url" id="video2" name="video2" placeholder="Link to your video" >
      </div>

      <label for="why">Why should we accept you?</label>
      <textarea id="why" name="why" rows="4" placeholder="Explain why you should be accepted" required></textarea>

      <button type="submit">Submit Application</button>
      <div class="success-message" id="successMessage">Application submitted successfully!</div>
    </form>
  </main>

  <footer>
    <p>Â© 2025 MineDime Network. All rights reserved.</p>
  </footer>

  <script>
    const typeSelect = document.getElementById('type');
    const mediaFields = document.getElementById('mediaFields');

    typeSelect.addEventListener('change', () => {
      if(typeSelect.value === 'Media') {
        mediaFields.style.display = 'block';
      } else {
        mediaFields.style.display = 'none';
      }
    });

    function openMenu() { document.getElementById('mobileMenu').style.right = '0'; }
    function closeMenu() { document.getElementById('mobileMenu').style.right = '-250px'; }

    document.getElementById('applyForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const type = document.getElementById('type').value;
      const role = document.getElementById('role').value;
      const username = document.getElementById('username').value;
      const age = document.getElementById('age').value;
      const why = document.getElementById('why').value;
      const video1 = document.getElementById('video1').value;
      const video2 = document.getElementById('video2').value;

      const webhookURL = 'https://discord.com/api/webhooks/1418627855499399258/7besQvRsNHoQEwoy27BG5z6f0_bHdotUPbjGN0HBnKTs6c0Na9bF9-cOfHG0SuKnbBsH';

      const embed = {
        embeds: [{
          title: `${type} Application`,
          color: 0xff7f27,
          fields: [
            { name: 'Username', value: username, inline: true },
            { name: 'Age', value: age, inline: true },
            { name: 'Role', value: role, inline: true },
            { name: 'Why Accepted?', value: why, inline: false },
          ],
          timestamp: new Date()
        }]
      };

      if(type === 'Media') {
        embed.embeds[0].fields.push(
          { name: 'Video 1', value: video1 || 'N/A', inline: false },
          { name: 'Video 2', value: video2 || 'N/A', inline: false }
        );
      }

      try {
        await fetch(webhookURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(embed)
        });
        document.getElementById('successMessage').style.display = 'block';
        this.reset();
        mediaFields.style.display = 'none';
      } catch(err) {
        alert('Failed to submit application. Please try again.');
        console.error(err);
      }
    });
  </script>
</body>
</html>
